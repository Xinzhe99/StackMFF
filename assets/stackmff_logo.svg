<?xml version="1.0" encoding="UTF-8"?>
<!-- stackmff_logo.svg
     Logo for "StackMFF" â€” a multi-focus image stack fusion network
     Created: 2025-11-10
     Description: stylized stacked image panes with a sharp fused pane and project name.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240" role="img" aria-label="StackMFF logo">
  <defs>
    <!-- soft gradient for panes -->
    <linearGradient id="gPane" x1="0" x2="1">
      <stop offset="0%" stop-color="#e6f0ff" />
      <stop offset="100%" stop-color="#cfe6ff" />
    </linearGradient>

    <linearGradient id="gSharp" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#eaf6ff" />
    </linearGradient>

    <!-- subtle drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- slight blur to indicate out-of-focus panes -->
    <filter id="blurSoft">
      <feGaussianBlur stdDeviation="2.0" />
    </filter>

    <!-- a simple camera aperture-like icon for fused sharpness (mask) -->
    <radialGradient id="apRad" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#6fb3ff" />
      <stop offset="100%" stop-color="#2b7cff" />
    </radialGradient>

    <mask id="roundedRectMask">
      <rect x="0" y="0" width="200" height="140" rx="12" ry="12" fill="white" />
    </mask>
  </defs>

  <!-- background (transparent) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- stacked panes, left-leaning, with increasing blur for lower layers -->
  <!-- bottom-most (most out-of-focus) -->
  <g transform="translate(40,40)" filter="url(#shadow)">
    <g transform="rotate(-6 100 70)">
      <rect x="0" y="0" width="200" height="140" rx="12" ry="12" fill="url(#gPane)" opacity="0.9" filter="url(#blurSoft)"/>
      <!-- stylized horizontal lines to suggest texture of an image -->
      <g opacity="0.28" transform="translate(12,18)">
        <rect x="0" y="0" width="176" height="8" rx="4" fill="#a8c7ff" />
        <rect x="0" y="16" width="160" height="6" rx="3" fill="#bcd9ff" />
        <rect x="0" y="30" width="176" height="6" rx="3" fill="#cfe6ff" />
        <rect x="0" y="46" width="120" height="6" rx="3" fill="#dff0ff" />
      </g>
    </g>
  </g>

  <!-- middle pane -->
  <g transform="translate(84,18)" filter="url(#shadow)">
    <g transform="rotate(-2 100 70)">
      <rect x="0" y="0" width="220" height="150" rx="14" ry="14" fill="url(#gPane)" opacity="0.98" filter="url(#blurSoft)"/>
      <g opacity="0.22" transform="translate(16,22)">
        <rect x="0" y="0" width="188" height="8" rx="4" fill="#9fbfff" />
        <rect x="0" y="20" width="170" height="6" rx="3" fill="#c1ddff" />
        <rect x="0" y="36" width="188" height="6" rx="3" fill="#e4f4ff" />
      </g>
    </g>
  </g>

  <!-- topmost (sharp fused) pane -->
  <g transform="translate(140,4)" filter="url(#shadow)">
    <rect x="0" y="0" width="260" height="160" rx="18" ry="18" fill="url(#gSharp)" stroke="#c6e0ff" stroke-width="1.5"/>

    <!-- faux image content: a sharp circle + small aperture icon to represent restored detail -->
    <g transform="translate(26,24)">
      <!-- landscape hint: horizon + sun -->
      <rect x="0" y="72" width="208" height="48" rx="8" fill="#e8f7ff" />
      <rect x="0" y="44" width="208" height="36" rx="6" fill="#f7fbff"/>
      <circle cx="164" cy="44" r="14" fill="url(#apRad)" stroke="#1967d2" stroke-width="1" />

      <!-- sharp detail indicator: small grid -->
      <g transform="translate(8,12)">
        <rect x="0" y="0" width="56" height="56" rx="6" ry="6" fill="#ffffff" stroke="#d6eaff" stroke-width="1"/>
        <line x1="0" y1="18" x2="56" y2="18" stroke="#cfe6ff" stroke-width="2"/>
        <line x1="0" y1="36" x2="56" y2="36" stroke="#cfe6ff" stroke-width="2"/>
        <line x1="18" y1="0" x2="18" y2="56" stroke="#cfe6ff" stroke-width="2"/>
        <line x1="36" y1="0" x2="36" y2="56" stroke="#cfe6ff" stroke-width="2"/>
      </g>

    </g>
  </g>

  <!-- small aperture-style emblem overlapping the fused pane (visual metaphor for reconstruction) -->
  <g transform="translate(340,44)">
    <defs>
      <clipPath id="clipA">
        <rect x="0" y="0" width="96" height="96" rx="18" ry="18" />
      </clipPath>
    </defs>
    <g clip-path="url(#clipA)">
      <rect x="0" y="0" width="96" height="96" rx="18" ry="18" fill="url(#apRad)" />
      <!-- aperture blades -->
      <g transform="translate(48,48)">
        <path d="M0,-28 L12,-6 L-8,4 Z" fill="#ffffff" opacity="0.95" transform="rotate(10)" />
        <path d="M0,-28 L12,-6 L-8,4 Z" fill="#ffffff" opacity="0.8" transform="rotate(82)" />
        <path d="M0,-28 L12,-6 L-8,4 Z" fill="#ffffff" opacity="0.65" transform="rotate(154)" />
        <path d="M0,-28 L12,-6 L-8,4 Z" fill="#ffffff" opacity="0.5" transform="rotate(226)" />
        <path d="M0,-28 L12,-6 L-8,4 Z" fill="#ffffff" opacity="0.35" transform="rotate(298)" />
      </g>
    </g>
  </g>

  <!-- Project name: StackMFF -->
  <g transform="translate(468,64)">
    <text x="0" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-size="40" font-weight="700" fill="#0b3a66">Stack</text>
    <text x="0" y="44" font-family="Inter, Arial, Helvetica, sans-serif" font-size="34" font-weight="600" fill="#0666d1">MFF</text>

    <!-- tagline -->
    <text x="0" y="80" font-family="Inter, Arial, Helvetica, sans-serif" font-size="12" fill="#4c6f95">Multi-focus image stack fusion</text>
  </g>

</svg>
